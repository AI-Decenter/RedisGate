[pytest]
# Test configuration for RedisGate development test suite

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    public: Public API tests (no authentication required)
    auth: Authentication tests
    protected: Protected API tests (JWT authentication required)
    redis: Redis HTTP API tests (API key authentication required)
    integration: Full integration tests
    slow: Slow running tests

# Asyncio configuration
asyncio_mode = auto

# Test timeout (in seconds)
timeout = 30
timeout_method = thread

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning